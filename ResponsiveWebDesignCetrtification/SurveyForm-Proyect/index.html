<!DOCTYPE html>
<html>
    <head>
        <title>Encuesta Objetos 2</title>
        <meta charset="UTF-8">
        <meta name="author" content="Spinelli Francisco">
        <link href="index.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    </head>
    <body>
        <main id="main">
            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

            <!--------------------------------------------------------------------------------------------->

            <h1 id="title">Encuesta cuatrimestral de Programacion con Objetos 2</h1>
            <p id="description">Hacenos saber como podemos mejorar la materia para próximos cuatrimestres</p>
            <form id="survey-form">
                <div class="div-row">
                    <div class="div-labels-section">
                        <label for="name" id="name-label">* Nombre: </label>
                    </div>
                    <div class="div-right">
                        <input type="text" id="name" name="name" placeholder="ej: Francisco Spinelli" autofocus required>
                    </div>    
                </div>
                <div class="div-row">
                    <div class="div-labels-section">
                        <label for="email" id="email-label">* Email: </label>
                    </div>
                    <div class="div-right">
                        <input type="email" id="email" name="email" placeholder="ej: franciscospinelli98@gmail.com" required>
                    </div>
                </div>
                <div class="div-row">
                    <div class="div-labels-section">
                        <label for="number" id="number-label">* Edad: </label>
                    </div>
                    <div class="div-right">
                        <input type="number" id="number" name="age" min="18" max="110" placeholder="ej: 20" required>
                    </div>
                </div>
                <div class="div-row">
                    <div class="div-labels-section">
                        <label for="dropdown">* Ocupacion: </label>
                    </div>
                    <div class="div-right">
                        <select name="dropdown" id="dropdown" required>
                            <option selected disabled value>Elige una opcion</option> 
                            <option value="estudiante ful-time">estudiante full-time </option>
                            <option value="trabajo half-time"> trabajo half-time </option>
                            <option value="trabajo full-time"> trabajo full-time </option>
                        </select>
                    </div>    
                </div>
                <div class="div-row">
                    <div class="div-labels-section">
                        <label for="radioButtons" class="vertical-top-align">* Que parte de la materia fue la que mas te gusto?</label>
                    </div>
                    <div class="div-right">
                        <ul style="list-style: none" id="ul-for-responsive">
                            <li class="list-item"><label><input type="radio" value="1" name="radio-buttoms" class="radioButtoms">Diseños usando UML</label></li>
                            <li class="list-item"><label><input type="radio" value="2" name="radio-buttoms" class="radioButtoms">Principios SOLID</label></li>
                            <li class="list-item"><label><input type="radio" value="3" name="radio-buttoms" class="radioButtoms">Patrones de diseño</label></li>
                            <li class="list-item"><label><input type="radio" value="4" name="radio-buttoms" class="radioButtoms">Proyecto de la materia</label></li>
                        </ul>
                    </div>
                </div>
                <div class="div-row">
                    <div class="div-labels-section">
                        <label for="checkboxes">* En que temas que deberiamos mejorar? 
                            <br>
                            (marcá todos los que consideres necesarios)
                        </label>
                    </div>
                    <div class="div-right">
                        <ul style="list-style: none;" id="checkboxes">
                            <li class="list-item"><label><input type="checkbox" value="1">Diseños usando UML</label></li>
                            <li class="list-item"><label><input type="checkbox" value="2">Principios SOLID</label></li>
                            <li class="list-item"><label><input type="checkbox" value="3">Patrones de Diseño</label></li>
                            <li class="list-item"><label><input type="checkbox" value="1">Proyecto de la materia</label></li>
                        </ul>
                    </div>
                </div>
                <div class="div-row">
                    <div class="div-labels-section">
                        <label for="comentarios">algún comentario o sugerencia que nos quieras dejar?</label>
                    </div>
                    <div class="div-right">
                        <textarea class="comentarios" placeholder="dejá aca tu comentario..."></textarea>
                    </div>>
                </div>
                <div class="div-row">
                    <button type="submit" id="submit">Enviar respuestas</button>
                </div>
            </form>
        </main>
    </body>
